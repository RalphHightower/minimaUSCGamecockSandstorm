# Sample workflow to run the action
name: permission_advisor.yml â€” Permissions Advisor

permissions:
  actions: read

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'The name of the workflow file to analyze'
        required: true
        type: string
      count:
        description: 'How many last runs to analyze'
        required: false
        type: number
        default: 10

jobs:
  advisor:
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
      with:
        egress-policy: audit

    - uses: GitHubSecurityLab/actions-permissions/advisor@31cf7361439cbdffbc73a3bb138b7e1662d46c9b # v1.0.2-beta6
      with:
        name: ${{ inputs.name }}
        count: ${{ inputs.count }}

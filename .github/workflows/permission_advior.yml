# Sample workflow to run the action
name: permission_advior.yml â€” Permissions Advisor

permissions:
  actions: read

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'The name of the workflow file to analyze'
        required: true
        type: string
      count:
        description: 'How many last runs to analyze'
        required: false
        type: number
        default: 10

jobs:
  advisor:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2.10.2
      with:
        egress-policy: audit

    - uses: GitHubSecurityLab/actions-permissions/advisor@v1.0.2-beta5
      with:
        name: ${{ inputs.name }}
        count: ${{ inputs.count }}
